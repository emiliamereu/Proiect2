  <body>
    <div class="fundal">

          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="loginButton"
        >
          Login
        </button>
        <!-- Button trigger modal SIGN-UP -->
        <button
          type="button"
          class="buton"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalSignup"
          id="signupButton"
        >
          Sign-up
        </button>
      </div>
    </div>
  </nav>

  <!-- Modal LOGIN -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login form</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="login">
            <div class="mb-3">
              <label for="exampleInputUserName" class="form-label"
                >User name:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputUserName"
                name="userName"
                aria-describedby="emailHelp"
              />
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password:</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="userPass"
              />
            </div>
          
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>

  <!-- Modal SIGN_UP -->
  <div
    class="modal fade"
    id="exampleModalSignup"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SIGN-UP form</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="signUpForm" method="POST" action="signup">
            <div class="mb-3">
              <label for="exampleInputUserName" class="form-label"
                >User name:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputSignUpName"
                name="signUpName"
                aria-describedby="emailHelp"
              />
              
            </div>
            <div class="mb-3">
              <label for="signUpPass1" class="form-label"
                >Password:</label
              >
              <input
                type="password"
                class="form-control"
                id="signUpPass1"
                name="signUpPass1"
              />
            </div>
            <div class="mb-3">
              <label for="signUpPass2" class="form-label"
                >Re-type password:</label
              >
              <input
                type="password"
                class="form-control"
                id="signUpPass2"
                name="signUpPass2"
              />
            </div>
          
            <button type="submit" class="btn btn-primary">Sign-up</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>
